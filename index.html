<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matrix Secret Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; height: 100vh; }
        #media-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; display: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        #app-ui { 
            position: absolute; bottom: 0; left: 0; width: 100%; z-index: 100; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); 
            border-top: 1px solid #0f4; padding-bottom: env(safe-area-inset-bottom);
            transition: transform 0.3s ease;
        }
        #app-ui.hidden { transform: translateY(110%); }
        .ui-content { padding: 12px 0; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .ui-row { width: 92%; display: flex; justify-content: space-between; align-items: center; gap: 8px; }
        
        .btn { flex: 1; height: 44px; background: #111; border: 1px solid #0f4; border-radius: 6px; color: #0f4; font-weight: bold; font-size: 11px; }
        .btn.active { background: #f44; color: #fff; border-color: #fff; box-shadow: 0 0 15px #f44; }
        
        input[type="text"] { background: #000; border: 1px solid #f44; color: #fff; padding: 10px; border-radius: 6px; flex: 1; font-size: 16px; outline: none; }
        .control-group { flex: 1; display: flex; flex-direction: column; }
        label { color: #0f4; font-size: 9px; font-weight: bold; margin-bottom: 2px; }
        input[type="range"] { width: 100%; accent-color: #0f4; }
        #touch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; }
    </style>
</head>
<body>

<div id="media-bg"><video id="bg-video" autoplay playsinline muted></video></div>
<div id="canvas-container"></div>
<div id="touch-overlay"></div>

<div id="app-ui">
    <div class="ui-content">
        <div class="ui-row">
            <input type="text" id="decodeInput" placeholder="Ëº∏ÂÖ•Âä†ÂØÜË®äÊÅØ...">
            <button class="btn" id="decodeBtn" style="border-color:#f44; color:#f44; flex: 0.35;">‚ö° Á†¥Ëß£</button>
        </div>
        <div class="ui-row">
            <div class="control-group">
                <label>Rows: <span id="rowVal">12</span></label>
                <input type="range" id="rowSlider" min="4" max="60" step="2" value="12">
            </div>
            <div class="control-group">
                <label>Speed: <span id="speedVal">4</span></label>
                <input type="range" id="speedSlider" min="1" max="15" step="0.5" value="4">
            </div>
        </div>
        <div class="ui-row">
            <button class="btn" id="shareBtn" style="border-color:#0af; color:#0af;">üîó Ë§áË£ΩÂàÜ‰∫´ÈÄ£Áµê</button>
            <button class="btn" id="fullScreenBtn">üî≤ Èö±Ëóè‰ªãÈù¢</button>
            <button class="btn" id="camBtn">üì∑ Èè°È†≠</button>
        </div>
    </div>
</div>

<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

<script type="module">
    import * as THREE from 'three';

    class MatrixCracker {
        constructor() {
            this.scene = new THREE.Scene();
            this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(this.renderer.domElement);

            this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 5000);
            this.camera.position.z = 1000;
            
            this.params = { 
                speed: 4, 
                midRows: 12, 
                decodeMsg: "", 
                decodeIdx: 0, 
                isCracking: false, 
                lastDecodeTime: 0, 
                chars: "ËôöÂÆüÊï∞Ëß£Á©∫Èñì01„ÉõUNKOWN" 
            };
            this.charGroups = [];
            
            this._parseURL(); // ÂÖàËß£Êûê URL
            this._initUI();
            this.updateRows();
            this._animate();
            window.addEventListener('resize', () => this.onResize());
        }

        // Ëß£Êûê URL ÂèÉÊï∏Ôºö?text=...&rows=...&speed=...
        _parseURL() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('text')) {
                this.params.decodeMsg = urlParams.get('text');
                document.getElementById('decodeInput').value = this.params.decodeMsg;
            }
            if (urlParams.has('rows')) {
                this.params.midRows = parseInt(urlParams.get('rows'));
                document.getElementById('rowSlider').value = this.params.midRows;
                document.getElementById('rowVal').innerText = this.params.midRows;
            }
            if (urlParams.has('speed')) {
                this.params.speed = parseFloat(urlParams.get('speed'));
                document.getElementById('speedSlider').value = this.params.speed;
                document.getElementById('speedVal').innerText = this.params.speed;
            }
        }

        _initUI() {
            const get = (id) => document.getElementById(id);
            const ui = get('app-ui');
            const dBtn = get('decodeBtn');

            get('rowSlider').oninput = (e) => { 
                this.params.midRows = parseInt(e.target.value); 
                get('rowVal').innerText = this.params.midRows;
                this.updateRows(); 
            };
            get('speedSlider').oninput = (e) => {
                this.params.speed = parseFloat(e.target.value);
                get('speedVal').innerText = this.params.speed;
            };
            
            dBtn.onclick = () => {
                this.params.isCracking = !this.params.isCracking;
                if (this.params.isCracking) {
                    this.params.decodeMsg = get('decodeInput').value;
                    if (this.params.decodeIdx >= this.params.decodeMsg.length) this.params.decodeIdx = 0;
                    dBtn.classList.add('active');
                    dBtn.innerText = "üõë ÂÅúÊ≠¢";
                } else {
                    dBtn.classList.remove('active');
                    dBtn.innerText = "‚ö° Á†¥Ëß£";
                }
            };

            get('shareBtn').onclick = () => {
                const text = encodeURIComponent(get('decodeInput').value);
                const rows = get('rowSlider').value;
                const speed = get('speedSlider').value;
                const shareUrl = `${window.location.origin}${window.location.pathname}?text=${text}&rows=${rows}&speed=${speed}`;
                
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert("ÈÄ£ÁµêÂ∑≤Ë§áË£ΩÔºÅÂÇ≥Áµ¶ÊúãÂèãÂæåÔºå‰ªñÂÄëÊåâ‰∏ãÁ†¥Ëß£ÊâçËÉΩÁúãÂà∞Ë®äÊÅØ„ÄÇ");
                });
            };

            get('camBtn').onclick = () => this.startCam();
            get('fullScreenBtn').onclick = () => ui.classList.add('hidden');
            get('touch-overlay').onclick = (e) => {
                if (ui.classList.contains('hidden')) ui.classList.remove('hidden');
                else if (e.clientY < window.innerHeight * 0.5) ui.classList.add('hidden');
            };
        }

        _createTex(char, isNear, isRed) {
            const canvas = document.createElement('canvas'); canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = '900 200px "Noto Sans TC"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillStyle = isRed ? "#f44" : (isNear ? "#cfd" : "#0f4");
            ctx.shadowBlur = 15; ctx.shadowColor = isRed ? "#f00" : "#0f4";
            ctx.fillText(char, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        updateRows() {
            this.charGroups.forEach(g => {
                g.children[0].material.map.dispose();
                this.scene.remove(g);
            });
            this.charGroups = [];
            this.params.decodeIdx = 0;

            const layers = [
                { n: 'F', z: -900, sz: 60, m: 2.5, spreadX: 1.8 },
                { n: 'M', z: 0,    sz: 90, m: 1.0, spreadX: 1.2 }, 
                { n: 'N', z: 450,  sz: 130,m: 0.6, spreadX: 1.0 }
            ];

            layers.forEach(l => {
                const rows = Math.max(1, Math.floor(this.params.midRows * l.m));
                const totalWidth = window.innerWidth * (1 + Math.abs(l.z)/1000) * l.spreadX; 
                const spacing = totalWidth / rows;

                for (let r = 0; r < rows; r++) {
                    const g = new THREE.Group();
                    const rc = this.params.chars[Math.floor(Math.random()*this.params.chars.length)];
                    const m = new THREE.Mesh(new THREE.PlaneGeometry(l.sz, l.sz), new THREE.MeshBasicMaterial({ map: this._createTex(rc, l.n==='N', false), transparent: true }));
                    g.add(m);
                    g.userData = { l, off: Math.random()*1000, spd: 0.8+Math.random()*0.4, isD: false };
                    g.position.set((r - (rows - 1)/2) * spacing, 2000, l.z);
                    this.scene.add(g);
                    this.charGroups.push(g);
                }
            });
        }

        _animate() {
            const now = Date.now();
            const time = now * 0.001 * this.params.speed;

            if (this.params.isCracking && this.params.decodeMsg.length > 0) {
                if (this.params.decodeIdx >= this.params.decodeMsg.length) this.params.decodeIdx = 0;

                if (now - this.params.lastDecodeTime > 200) {
                    const pool = this.charGroups.filter(g => !g.userData.isD && g.userData.l.n !== 'F' && Math.abs(g.position.y) < 800);
                    if (pool.length > 0) {
                        const t = pool[Math.floor(Math.random()*pool.length)];
                        t.children[0].material.map.dispose();
                        t.children[0].material.map = this._createTex(this.params.decodeMsg[this.params.decodeIdx], t.userData.l.n==='N', true);
                        t.userData.isD = true;
                        this.params.decodeIdx++;
                        this.params.lastDecodeTime = now;
                    }
                }
            }

            this.charGroups.forEach(g => {
                const p = (time * g.userData.l.m * g.userData.spd + g.userData.off) % 6;
                g.position.y = 1500 - p * 600;
                if (g.position.y < -1100 && g.userData.isD) {
                    g.userData.isD = false;
                    const rc = this.params.chars[Math.floor(Math.random()*this.params.chars.length)];
                    g.children[0].material.map.dispose();
                    g.children[0].material.map = this._createTex(rc, g.userData.l.n==='N', false);
                }
            });
            this.renderer.render(this.scene, this.camera);
            requestAnimationFrame(() => this._animate());
        }

        async startCam() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('bg-video').srcObject = s;
                document.getElementById('bg-video').style.display = 'block';
            } catch(e) { alert("Áõ∏Ê©üÂïüÂãïÂ§±Êïó"); }
        }

        onResize() {
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
            this.updateRows();
        }
    }
    new MatrixCracker();
</script>
</body>
</html>
