<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matrix Secret - Oriental Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; height: 100vh; }
        #media-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; display: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        #app-ui { 
            position: absolute; bottom: 0; left: 0; width: 100%; z-index: 100; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); 
            border-top: 1px solid #0f4; padding-bottom: env(safe-area-inset-bottom);
            transition: transform 0.3s ease;
        }
        
        #app-ui.viewer-mode { background: transparent; border: none; bottom: 12%; display: flex; justify-content: center; }

        .ui-content { padding: 15px 0; display: flex; flex-direction: column; align-items: center; gap: 10px; width: 100%; }
        .ui-row { width: 90%; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        
        .btn { flex: 1; height: 50px; background: #111; border: 1px solid #0f4; border-radius: 8px; color: #0f4; font-weight: bold; font-size: 14px; transition: 0.3s; cursor: pointer; }
        .btn.active { background: #f44; color: #fff; border-color: #fff; box-shadow: 0 0 25px #f44; }
        
        .creator-only { display: flex; }
        .hidden { display: none !important; }

        input[type="text"] { background: #000; border: 1px solid #f44; color: #fff; padding: 12px; border-radius: 6px; flex: 1; font-size: 16px; outline: none; }
        .control-group { flex: 1; display: flex; flex-direction: column; color: #0f4; font-size: 10px; font-weight: bold; }
        input[type="range"] { width: 100%; accent-color: #0f4; }
    </style>
</head>
<body>

<div id="media-bg"><video id="bg-video" autoplay playsinline muted></video></div>
<div id="canvas-container"></div>

<div id="app-ui">
    <div class="ui-content">
        <div class="ui-row creator-only">
            <input type="text" id="decodeInput" placeholder="Ëº∏ÂÖ•Ë¶ÅÂä†ÂØÜÁöÑË®äÊÅØ...">
        </div>
        <div class="ui-row creator-only">
            <div class="control-group">
                <label>Ë°åÊï∏: <span id="rowVal">12</span></label>
                <input type="range" id="rowSlider" min="4" max="60" step="2" value="12">
            </div>
            <div class="control-group">
                <label>ÈÄüÂ∫¶: <span id="speedVal">4</span></label>
                <input type="range" id="speedSlider" min="1" max="15" step="0.5" value="4">
            </div>
        </div>
        <div class="ui-row" style="justify-content: center;">
            <button class="btn" id="decodeBtn" style="border-color:#f44; color:#f44; max-width: 250px;">‚ö° Á†¥Ëß£Ë®äÊÅØ</button>
            <button class="btn creator-only" id="shareBtn" style="border-color:#0af; color:#0af; margin-left:10px;">üîó ÂàÜ‰∫´</button>
            <button class="btn creator-only" id="camBtn" style="margin-left:10px;">üì∑ Èè°È†≠</button>
        </div>
    </div>
</div>

<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

<script type="module">
    import * as THREE from 'three';

    class MatrixSecretApp {
        constructor() {
            this.scene = new THREE.Scene();
            this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(this.renderer.domElement);
            this.renderer.domElement.style.position = "fixed";
            this.renderer.domElement.style.top = "0";
            this.renderer.domElement.style.zIndex = "10";

            this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 5000);
            this.camera.position.z = 1000;
            
            this.params = { 
                speed: 4, 
                midRows: 12, 
                decodeMsg: "", 
                decodeIdx: 0, 
                isCracking: false, 
                lastDecodeTime: 0,
                // Âä†ÂÖ•Ê≥®Èü≥„ÄÅÂÖ´Âç¶ËàáÊåáÂÆöÊº¢Â≠ó
                chars: "„ÑÖ„ÑÜ„Ñá„Ñà„Ñâ„Ñä„Ñã„Ñå„Ñç„Ñé„Ñè„Ñê„Ñë„Ñí„Ñì„Ñî„Ñï„Ññ„Ñó„Ñò„Ñô„Ñö„Ñõ„Ñú„Ñù„Ñû„Ñü„Ñ†„Ñ°„Ñ¢„Ñ£„Ñ§„Ñ•„Ñ¶„Ñß„Ñ®„Ñ©ÈÉ≠ÂïüÂà©‚ò∞‚ò±‚ò≤‚ò≥‚ò¥‚òµ‚ò∂‚ò∑" 
            };
            this.charGroups = [];
            
            this._setupContext();
            this._initUI();
            this.updateRows();
            this._animate();
            window.addEventListener('resize', () => this.onResize());
        }

        _setupContext() {
            const urlParams = new URLSearchParams(window.location.search);
            const ui = document.getElementById('app-ui');
            const creators = document.querySelectorAll('.creator-only');

            if (urlParams.has('text')) {
                this.params.decodeMsg = urlParams.get('text');
                this.params.midRows = parseInt(urlParams.get('rows')) || 12;
                this.params.speed = parseFloat(urlParams.get('speed')) || 4;
                ui.classList.add('viewer-mode');
                creators.forEach(el => el.classList.add('hidden'));
            } else {
                this.startCam();
            }
        }

        _initUI() {
            const get = (id) => document.getElementById(id);
            const dBtn = get('decodeBtn');

            get('rowSlider').oninput = (e) => { 
                this.params.midRows = parseInt(e.target.value); 
                get('rowVal').innerText = this.params.midRows;
                this.updateRows(); 
            };
            get('speedSlider').oninput = (e) => {
                this.params.speed = parseFloat(e.target.value);
                get('speedVal').innerText = this.params.speed;
            };
            
            dBtn.onclick = () => {
                this.params.isCracking = !this.params.isCracking;
                if (this.params.isCracking) {
                    if (!this.params.decodeMsg) this.params.decodeMsg = get('decodeInput').value;
                    dBtn.classList.add('active');
                    dBtn.innerText = "üõë ÂÅúÊ≠¢Á†¥Ëß£";
                } else {
                    dBtn.classList.remove('active');
                    dBtn.innerText = "‚ö° Á†¥Ëß£Ë®äÊÅØ";
                }
            };

            get('shareBtn').onclick = () => {
                const text = encodeURIComponent(get('decodeInput').value);
                const rows = get('rowSlider').value;
                const speed = get('speedSlider').value;
                const shareUrl = `${window.location.origin}${window.location.pathname}?text=${text}&rows=${rows}&speed=${speed}`;
                navigator.clipboard.writeText(shareUrl).then(() => alert("Âä†ÂØÜÈÄ£ÁµêÂ∑≤Ë§áË£ΩÔºÅÂÇ≥ÈÄÅÁµ¶Â∞çÊñπÂêß„ÄÇ"));
            };

            get('camBtn').onclick = () => this.startCam();
        }

        _createTex(char, isNear, isRed) {
            const canvas = document.createElement('canvas'); canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            // ÁÇ∫‰∫ÜËÆìÁ¨¶ËôüÊõ¥Ê∏ÖÊô∞ÔºåÁ®çÂæÆË™øÊï¥Â≠óÈ´îÁ≤óÂ∫¶
            ctx.font = '900 210px "Noto Sans TC"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillStyle = isRed ? "#f44" : (isNear ? "#cfd" : "#0f4");
            ctx.shadowBlur = 15; ctx.shadowColor = isRed ? "#f00" : "#0f4";
            ctx.fillText(char, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        updateRows() {
            this.charGroups.forEach(g => { g.children[0].material.map.dispose(); this.scene.remove(g); });
            this.charGroups = [];
            this.params.decodeIdx = 0;

            const layers = [
                { n: 'F', z: -950, sz: 60, m: 2.8, sp: 2.0 },
                { n: 'M', z: 0,    sz: 90, m: 1.0, sp: 1.2 }, 
                { n: 'N', z: 450,  sz: 130,m: 0.6, sp: 1.0 }
            ];

            layers.forEach(l => {
                const rows = Math.max(1, Math.floor(this.params.midRows * l.m));
                const totalW = window.innerWidth * (1 + Math.abs(l.z)/1000) * l.sp;
                const spacing = totalW / rows;
                for (let r = 0; r < rows; r++) {
                    const g = new THREE.Group();
                    const rc = this.params.chars[Math.floor(Math.random()*this.params.chars.length)];
                    const m = new THREE.Mesh(new THREE.PlaneGeometry(l.sz, l.sz), new THREE.MeshBasicMaterial({ map: this._createTex(rc, l.n==='N', false), transparent: true }));
                    g.add(m);
                    g.userData = { l, off: Math.random()*1000, spd: 0.8+Math.random()*0.4, isD: false };
                    g.position.set((r - (rows - 1)/2) * spacing, 2000, l.z);
                    this.scene.add(g);
                    this.charGroups.push(g);
                }
            });
        }

        _animate() {
            const now = Date.now();
            const time = now * 0.001 * this.params.speed;

            if (this.params.isCracking && this.params.decodeMsg.length > 0) {
                if (this.params.decodeIdx >= this.params.decodeMsg.length) this.params.decodeIdx = 0;
                if (now - this.params.lastDecodeTime > 200) {
                    const pool = this.charGroups.filter(g => !g.userData.isD && g.userData.l.n !== 'F' && Math.abs(g.position.y) < 850);
                    if (pool.length > 0) {
                        const t = pool[Math.floor(Math.random()*pool.length)];
                        t.children[0].material.map.dispose();
                        t.children[0].material.map = this._createTex(this.params.decodeMsg[this.params.decodeIdx], t.userData.l.n==='N', true);
                        t.userData.isD = true;
                        this.params.decodeIdx++;
                        this.params.lastDecodeTime = now;
                    }
                }
            }

            this.charGroups.forEach(g => {
                const p = (time * g.userData.l.m * g.userData.spd + g.userData.off) % 6;
                g.position.y = 1500 - p * 600;
                if (g.position.y < -1100 && g.userData.isD) {
                    g.userData.isD = false;
                    const rc = this.params.chars[Math.floor(Math.random()*this.params.chars.length)];
                    g.children[0].material.map.dispose();
                    g.children[0].material.map = this._createTex(rc, g.userData.l.n==='N', false);
                }
            });
            this.renderer.render(this.scene, this.camera);
            requestAnimationFrame(() => this._animate());
        }

        async startCam() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('bg-video').srcObject = s;
                document.getElementById('bg-video').style.display = 'block';
            } catch(e) {}
        }

        onResize() {
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
            this.updateRows();
        }
    }
    new MatrixSecretApp();
</script>
</body>
</html>
